<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <form>
        <div>
            <label for="nombre-persona">Nombre:</label>
        <input type="text" id="nombre-persona" name="nombre" placeholder="Nicolino"
        autocomplete="name" required>
        <br><br>

        <label for="email-persona">Correo Electrónico:</label>
        <input type="email" id="email-persona" name="email" placeholder="nico@gmail.com" autocomplete="email" required>
        <br><br>

        <label for="password-persona">Contraseña:</label>
        <input type="password" id="password-persona" name="password" placeholder="nico123" autocomplete="new-password" required>
        </div>
        <br>
        <div>
            <label for="observaciones">Observaciones</label>
            <br>
            <textarea 
            name="observaciones" 
            id="observaciones"
            rows="3" 
            cols="50"></textarea>
        </div>
        <br>
        <div>
            <label for="provincia">Provincia</label>
            <br>
            <select name="provincia" id="provincia">
                <option>Seleccionar...</option>
                <option value="Buenos Aires">Buenos Aires</option>
                <option value="CABA">CABA</option>
                <option value="Catamarca">Catamarca</option>
                <option value="Chaco">Chaco</option>
                <option value="Chubut">Chubut</option>
                <option value="Corrientes">Corrientes</option>
                <option value="Córdoba">Córdoba</option>
                <option value="Entre Ríos">Entre Ríos</option>
                <option value="Formosa">Formosa</option>
                <option value="Jujuy">Jujuy</option>
                <option value="La Pampa">La Pampa</option>
                <option value="La Rioja">La Rioja</option>
                <option value="Mendoza">Mendoza</option>
                <option value="Misiones">Misiones</option>
                <option value="Neuquén">Neuquén</option>
        </div>
        <br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
